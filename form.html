<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warrior Victory Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: #fff url('https://cdn.pixabay.com/photo/2020/01/27/06/32/war-4794843_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .overlay, .fire-smoke {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .overlay {
      background: rgba(255,255,255, 0.85);
    }

    .fire-smoke {
      background: url('https://i.gifer.com/YCZH.gif') center center no-repeat;
      background-size: cover;
      opacity: 0.2;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 80px auto;
      padding: 30px 20px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 20px #333;
      border-radius: 10px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 3px #999;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #aaa;
      border-radius: 6px;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #222;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      background: url('https://media.tenor.com/2roX3uxz_68AAAAC/sword-swipe.gif') center center no-repeat;
      background-size: contain;
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      transition: left 0.4s ease;
      z-index: 0;
      opacity: 0.3;
    }

    button:hover::after {
      left: -50%;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="text"] {
        font-size: 1rem;
        padding: 10px;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Background fire/smoke -->
  <div class="fire-smoke"></div>
  <div class="overlay"></div>

  <!-- Background Music -->
  <audio id="bgMusic" src="warrior-theme.mp3.mp3" loop></audio>

  <div class="container">
    <h1>⚔️ Glory After Battle</h1>
    <form action="submit.php" method="post">
      <label for="id">ID</label>
      <input type="text" id="id" name="id" oninput="playMusic()">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" oninput="playMusic()">

      <label for="age">Age</label>
      <input type="text" id="age" name="age" oninput="playMusic()">

      <label for="city">City</label>
      <input type="text" id="city" name="city" oninput="playMusic()">

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" oninput="playMusic()">

      <button type="submit"><span>Submit to the Warrior's Hall</span></button>
    </form>
  </div>

  <script>
    const music = document.getElementById('bgMusic');
    let hasPlayed = false;

    function playMusic() {
      if (!hasPlayed) {
        music.play().catch(e => console.log("Autoplay blocked:", e));
        hasPlayed = true;
      }
    }
  </script>

</body>
</html>
